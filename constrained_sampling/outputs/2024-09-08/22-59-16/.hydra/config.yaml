dataset:
  name: FFHQ_256x256
  root: /home/nicolas/Repulsive-score-distillation-RSD-/constrained_sampling/datasets/FFHQ
  split: val
  image_size: 256
  channels: 3
  transform: default
  subset: 1000
loader:
  batch_size: 1
  num_workers: 12
  shuffle: false
  drop_last: false
  pin_memory: true
model:
  _target_: models.guided_diffusion.script_util.create_model
  in_channels: 3
  out_channels: 3
  num_channels: 128
  num_heads: 4
  num_res_blocks: 1
  attention_resolutions: '16'
  dropout: 0.0
  resamp_with_conv: true
  learn_sigma: true
  use_scale_shift_norm: true
  use_fp16: false
  resblock_updown: true
  num_heads_upsample: -1
  var_type: fixedsmall
  num_head_channels: 64
  image_size: 256
  class_cond: false
  use_new_attention_order: false
  ckpt: ffhq_256
classifier:
  _target_: utils.return_none
dist:
  port: '12345'
  master_address: localhost
  node_rank: 0
  num_proc_node: 2
  num_processes_per_node: 1
  backend: gloo
exp:
  root: /home/nicolas/Repulsive-score-distillation-RSD-/constrained_sampling/_exp
  load_img_id: true
  save_evolution: true
  evol_path: evol
  output_path: output
  save_ori: false
  ori_path: ground_truth
  save_deg: true
  deg_path: deg
  ckpt_root: ckpts
  overwrite: true
  num_steps: 999
  start_step: 1000
  end_step: 0
  smoke_test: 4
  logfreq: 200
  seed: 100
  img_path: /home/nicolas/Repulsive-score-distillation-RSD-/constrained_sampling/_exp/input/FFHQ
  img_id: 00015.png
  gpu: 1
diffusion:
  beta_schedule: linear
  beta_start: 0.0001
  beta_end: 0.02
  num_diffusion_timesteps: 1000
algo:
  name: reddiff
  deg: phase_retrieval
  awd: true
  cond_awd: false
  obs_weight: 1.0
  grad_term_weight: 0.25
  denoise_term_weight: linear
  sigma_y: 0.001
  eta: 0.0
  lr: 0.1
  sigma_x0: 0.0
  n_particles: 4
  dino_flag: false
